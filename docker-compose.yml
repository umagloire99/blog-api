services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bloag-api-app
    container_name: bloag-api-app
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=bloag_api
      - DB_USERNAME=root
      - DB_PASSWORD=root
    networks:
      - bloag-network

  db:
    image: mysql:8.0
    container_name: bloag-api-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog_api
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: bloag_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bloag-network

  nginx:
    image: nginx:stable-alpine
    container_name: bloag-api-nginx
    ports:
      - 80:80
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - bloag-network

networks:
  bloag-network:
    driver: bridge

volumes:
  mysql_data:
