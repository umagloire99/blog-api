services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: blog-api-app
    container_name: blog-api
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - blog-network

  db:
    image: mysql:8.0
    container_name: blog-api-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog-network

  nginx:
    image: nginx:stable-alpine
    container_name: blog-api-nginx
    ports:
      - 8080:80
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  mysql_data:
